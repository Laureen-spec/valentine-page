<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .popup {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
            position: relative;
        }
        .no {
            background-color: #ccc;
            color: black;
            transition: transform 0.3s ease;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('https://cdn-icons-png.flaticon.com/512/744/744985.png') no-repeat center;
            background-size: contain;
            animation: fall 2s linear;
        }
        @keyframes fall {
            0% { transform: translateY(-100px) scale(0.5); opacity: 1; }
            100% { transform: translateY(100vh) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Will you be my Valentine? ❤️</h2>
        <div class="buttons">
            <button class="yes" onclick="showFlowers()">Yes</button>
            <button class="no" onmouseover="moveButton(this)" ontouchstart="moveButton(this)">No</button>
        </div>
    </div>

    <script>
        function moveButton(button) {
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.transform = `translate(${x}px, ${y}px)`;
        }

        function showFlowers() {
            for (let i = 0; i < 10; i++) {
                let flower = document.createElement('div');
                flower.className = 'flower';
                flower.style.left = Math.random() * window.innerWidth + 'px';
                flower.style.top = '-50px';
                document.body.appendChild(flower);
                setTimeout(() => flower.remove(), 2000);
            }
        }
    </script>
</body>
</html>
